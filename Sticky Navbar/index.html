<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-title" content="Sticky navbar">
   <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
   <meta name="theme-color" content="#ffffff">
   <meta name="description" content="Sticky navbar with smooth scrolling">
   <title>Sticky Navbar</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&display=swap">
   <link rel="stylesheet" href="v2.css">
</head>
<body>
   <section id="home">
      <img src="images/logo.svg" alt="Logo">
   </section>
   <nav>
      <ul>
         <li class="home active"><a href="#home">Home</a></li>
         <li class="about"><a href="#about">About</a></li>
         <li class="projects"><a href="#projects">Projects</a></li>
         <li class="experience"><a href="#experience">Experience</a></li>
         <li class="contact"><a href="#contact">Contact</a></li>
      </ul>
   </nav>
   <main>
      <section id="about"></section>
      <section id="projects"></section>
      <section id="experience"></section>
      <section id="contact"></section>
   </main>
   <script src="v2.js"></script>
</body>
</html>
